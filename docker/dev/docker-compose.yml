test:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  tty: true
  volumes_from: 
    - cache 
  links:
    - db
  environment:
    TLR_TEST1: testvalue1

builder:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes:
    - ../../target:/wheelhouse
  volumes_from:
    - cache
  entrypoint: "entrypoint.sh"
  command: ["pip", "wheel", "--no-index", "-f /build", "."] 

agent: 
  image: jmenga/ansible
  volumes: 
    - ../../ansible/probe.yml:/ansible/site.yml
  links: 
    - db
  environment: 
    PROBE_HOST: "db"
    PROBE_PORT: "3306"

db:
  image: mysql:8.0.13
  hostname: db
  command: --default-authentication-plugin=mysql_native_password
  expose: 
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: password1
  volumes:
    - ../../dbschema:/docker-entrypoint-initdb.d

cache:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes: 
    - /tmp/cache:/cache
  entrypoint: "true"


